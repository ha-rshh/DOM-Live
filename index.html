<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Filterable Gallery</h1>
    </header>
    <main>
      <h3>Add Product</h3>
      <section class="add">
            <label>Enter Image URL :</label> 
            <input type="text" name="url" id="url" class="input">
            <label>Select Type :</label>
            <select id="category">
              <option value="mobile">Mobile</option>
              <option value="headphone">Headphones</option>
              <option value="laptop">Laptops</option>
            </select>
            <button class="add-button">Add</button>
        </div>
      </section>

      <section class="filter">
          <button class="btn" data-filter="all">All</button>
          <button class="btn" data-filter="mobile">Mobile</button>
          <button class="btn" data-filter="headphone">Headphones</button>
          <button class="btn" data-filter="laptop">Laptops</button>
      </section>

        <section class="img-div" id = "box">
        </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
